<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mieszko Czubiński">

        <title>Norma siewu</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

        <script src="normaSiewuScript.js" defer></script>
    </head>
    <body>
    <main>
    <div id="headerArea"></div>
    <div id="container">
        <header>
            <div id="header">
                <h1>Jak obliczyć normę siewu?</h1>
                <button id="reset" onclick="reset()">Resetuj</button>
            </div>
        </header>
        <div class="calculator">
            <article>
                <div class="segments">
                    <header>
                        <h2>CZYNNIKI PODSTAWOWE</h2>
                    </header>
                    <section>
                        <div class="calculations">
                            <div class="input">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="grainMass" oninput="calculate()" placeholder="Masa tysiąca ziaren" onfocus="this.placeholder='Masa tysiąca ziaren'" onblur="this.placeholder='Masa tysiąca ziaren'">
                                <div class="unit">g</div>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div class="input">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="grainDensity" oninput="calculate()" placeholder="Obsada" onfocus="this.placeholder='Obsada'" onblur="this.placeholder='Obsada'">
                                <div class="unit">szt./m<sup>2</div>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div class="input">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="germinationStrength" oninput="calculate()" placeholder="Siła kiełkowania" onfocus="this.placeholder='Siła kiełkowania'" onblur="this.placeholder='Siła kiełkowania'">
                                <div class="unit">%</div>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div class="input">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="grainPurity" oninput="calculate()" placeholder="Czystość nasion" onfocus="this.placeholder='Czystość nasion'" onblur="this.placeholder='Czystość nasion'">
                                <div class="unit">%</div>
                            </div>
                        </div>
                    </section>
                </div>
            </article>
            
            <article>
                <div class="segments">
                    <header>
                        <h2>CZYNNIKI DODATKOWE</h2>
                    </header>
                    <section>
                        <div class="calculations">
                            <div>
                                <select id="grainOrigin" class="selectBox" oninput="calculate()">
                                    <option value="" selected hidden>Pochodzenie nasion</option>
                                    <option value="1.00">kwalifikowane</option>
                                    <option value="0.95">własne dobrej jakości</option>
                                    <option value="0.90">własne gorszej jakości</option>
                                </select>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div>
                                <select id="soil" class="selectBox" oninput="calculate()">
                                    <option value="" selected hidden>Gleba</option>
                                    <option value="1.00">idealna</option>
                                    <option value="0.92">sucha</option>
                                    <option value="0.90">zalana</option>
                                    <option value="0.94">zaskorupiająca się</option>
                                    <option value="0.95">zbyt twarda</option>
                                    <option value="0.92">zbyt pulchna</option>
                                    <option value="1.00">NIE DOTYCZY</option>
                                </select>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div>
                                <select id="sowingTerm" class="selectBox" oninput="calculate()">
                                    <option value="" selected hidden>Termin siewu</option>
                                    <option value="1.00">optymalny</option>
                                    <option value="1.05">nieco przyspieszony</option>
                                    <option value="1.10">mocno przyspieszony</option>
                                    <option value="0.95">nieco opóźniony</option>
                                    <option value="0.90">opóźniony</option>
                                    <option value="0.85">mocno opóźniony</option>
                                    <option value="0.80">skrajnie opóźniony</option>
                                </select>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="calculations">
                            <div>
                                <select id="varietyType" class="selectBox" oninput="calculate()">
                                    <option value="" selected hidden>Krzewistość odmiany</option>
                                    <option value="0.95">mała</option>
                                    <option value="1.00">średnia</option>
                                    <option value="1.05">duża</option>
                                    <option value="1.00">NIE DOTYCZY</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </div>
            </article>

            <article>
                <div class="segments">
                    <header>
                        <h2>WYNIK</h2>
                    </header>
                    <section>
                        <div class="display">
                            <div id="sowingRate" class="unit"></div>
                        </div>
                    </section>
                    
                    <section>
                        <div class="display">
                            <div>Oblicz zapotrzebowanie na Twoje pole:</div>
                        </div>
                    </section>

                    <section>
                        <div class="calculations">
                            <div class="input">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="area" oninput="calculate()" placeholder="Powierzchnia" onfocus="this.placeholder='Powierzchnia'" onblur="this.placeholder='Powierzchnia'"> 
                                <div class="unit">ha</div>
                            </div>
                        </div>
                    </section>
    
                    <section>
                        <div class="display">
                            <div id="grainDemand"></div>
                        </div>
                    </section>
                </div>
            </article>
        </div>
    </div>
    </main>
    </body>
</html>
